<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local Text Sync</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #f7f7f7;
      color: #111;
    }

    .wrap {
      max-width: 900px;
      margin: 4vh auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 18px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      min-height: 260px;
      resize: vertical;
      font-family: monospace;
      font-size: 14px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      gap: 8px;
    }

    button {
      padding: 10px 14px;
      border-radius: 6px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
    }

    .send {
      background: #0b79d0;
      color: #fff;
    }

    .clear {
      background: #e5e7eb;
      color: #111;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      background: #f1f5f9;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      white-space: pre-wrap;
      border: 1px solid #e3e8ef;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Local Text Sync</h1>

  <!-- Основное текстовое поле -->
  <textarea id="editor"
    placeholder="Текст для синхронизации…">
  </textarea>

  <!-- Кнопки управления -->
  <div class="controls">
    <button class="send" id="sendBtn">Отправить (Ctrl+Enter)</button>
    <button class="clear" id="clearBtn">Очистить</button>
  </div>

  <!-- Статус и сообщения от сервера -->
  <div id="status" class="status" aria-live="polite"></div>
</div>

<script>
(function () {
  /* НАСТРОЙКА WEBSOCKET */

  // Эти плейсхолдеры заменяет сервер
  const host = '{{HOST}}';
  const port = '{{PORT}}';

  // Формируем WS URL
  function wsUrl() {
    if (!host || host.includes('{{')) {
      // страница отдается тем же сервером
      return (location.protocol === 'https:' ? 'wss://' : 'ws://')
        + location.host + '/ws';
    }
    return 'ws://' + host + ':' + port + '/ws';
  }

  let socket = null;

  /* DOM ELEMENTS */
  const editor = document.getElementById('editor');
  const status = document.getElementById('status');
  const sendBtn = document.getElementById('sendBtn');
  const clearBtn = document.getElementById('clearBtn');

  /* СОЕДИНЕНИЕ С СЕРВЕРОМ */
  function connect() {
    socket = new WebSocket(wsUrl());

    socket.onopen = () => {
      status.textContent = 'WebSocket подключен.';
    };

    socket.onclose = () => {
      status.textContent = 'WebSocket отключен. Повтор через 2 сек...';
      setTimeout(connect, 2000);
    };

    socket.onerror = () => {
      status.textContent = 'Ошибка WebSocket.';
    };

    // Прием сообщений от сервера
    socket.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);

        // Сервер прислал текст
        if (typeof data.text === 'string') {
          editor.value = data.text;
          status.textContent = 'Получен текст от сервера.';
        }

        // Сервер прислал статус
        if (typeof data.status === 'string') {
          status.textContent = data.status;
        }

      } catch (e) {
        status.textContent = 'Некорректные данные от сервера.';
      }
    };
  }

  connect();

  /* ОТПРАВКА ТЕКСТА НА СЕРВЕР */
  function sendText() {
    if (!socket || socket.readyState !== WebSocket.OPEN) {
      status.textContent = 'Соединение с сервером отсутствует.';
      return;
    }

    const text = editor.value;
    if (!text.trim()) {
      status.textContent = 'Нечего отправлять.';
      return;
    }

    // Отправляем JSON
    socket.send(JSON.stringify({
      type: 'text',
      text: text
    }));

    status.textContent = 'Текст отправлен на сервер.';
  }

  /* EVENTS */

  sendBtn.addEventListener('click', sendText);

  clearBtn.addEventListener('click', () => {
    editor.value = '';
    editor.focus();
    status.textContent = 'Поле очищено.';
  });

  // Ctrl + Enter → отправка
  editor.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && e.ctrlKey) {
      e.preventDefault();
      sendText();
    }
  });

  editor.focus();
})();
</script>
</body>
</html>
